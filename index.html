<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft</title>
    <!-- links -->
    <link rel="stylesheet" href="/style/normalize.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/media.css" />
  </head>
  <body>
    <div id="landing-page">
      <div id="instructions-box">
        <h2>Instructions</h2>
        <p>
          use Axe - for cutting trees <br />
          use Pickaxe - for mining rocks <br />
          and a Shovel - for digging dirt!
        </p>
      </div>
      <button id="start-play" class="btn">start play</button>
    </div>
    <div id="game-on-page">
      <div id="game-dashboard" class="game-dashboard flex">
        <div class="tools-container flex">
          <img
            class="tool-image"
            id="shovel"
            src="/photos/shovel.jpeg"
            alt=""
          />
          <img class="tool-image" id="axe" src="/photos/axe.jpeg" alt="" />
          <img
            class="tool-image"
            id="pickaxe"
            src="/photos/pickaxe.jpeg"
            alt=""
          />
        </div>
        <div class="inventroy-container flex">
          <img
            id="leaves-pic"
            class="mined-image"
            src="/photos/leaves.png"
            alt=""
          />
          <span id="leaves-count">0</span>
          <img
            id="trunk-pic"
            class="mined-image"
            src="/photos/trunkk.png"
            alt=""
          />
          <span id="trunk-count">0</span>
          <img
            id="stone-pic"
            class="mined-image"
            src="/photos/rock-new.png"
            alt=""
          />
          <span id="stone-count">0</span>
          <img
            id="soil-pic"
            class="mined-image"
            src="/photos/soil.png"
            alt=""
          />
          <span id="soil-count">0</span>
          <img
            id="grass-pic"
            class="mined-image"
            src="/photos/grass.png"
            alt=""
          />
          <span id="grass-count">0</span>
        </div>
        <div class="settings-container">
          <div class="buttons-container flex">
            <button id="restart">Restart</button>
            <button id="darkMood">Dark mood</button>
            <button id="random">Random world</button>
            <button id="instructions">Instructions</button>
          </div>
          <div class="theme-container"></div>
        </div>
      </div>
      <div id="game-board"></div>
    </div>
  </body>
  <!-- <script src="/app.js"></script> -->
  <script src="/app2.js"></script>
</html>
