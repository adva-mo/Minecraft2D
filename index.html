<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft</title>
    <!-- links -->
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body class="flex">
    <div id="game-dashboard" class="game-dashboard flex">
      <div class="tools-container flex">
        <img class="tool-image" id="shovel" src="/photos/shovel.jpeg" alt="" />
        <img class="tool-image" id="axe" src="/photos/axe.jpeg" alt="" />
        <img
          class="tool-image"
          id="pickaxe"
          src="/photos/pickaxe.jpeg"
          alt=""
        />
      </div>
      <div class="inventroy-container flex">
        <img
          id="leaves-pic"
          class="mined-image"
          src="/photos/leaves.png"
          alt=""
        />
        <span id="leaves-count">0</span>
        <img
          id="trunk-pic"
          class="mined-image"
          src="/photos/wood.png_wh300.png"
          alt=""
        /><span id="trunk-count">0</span>
        <img
          id="stone-pic"
          class="mined-image"
          src="/photos/stone.png"
          alt=""
        /><span id="stone-count">0</span>
        <img
          id="soil-pic"
          class="mined-image"
          src="/photos/soil.png"
          alt=""
        /><span id="soil-count">soil 0</span>
        <img
          id="grass-pic"
          class="mined-image"
          src="/photos/soil.png"
          alt=""
        /><span id="grass-count">grass 0</span>
      </div>
      <div class="settings-container">
        <div class="buttons-container">
          <button id="restart">restart</button>
          <button id="darkMood">dark mood</button>
          <button id="random">random world</button>
        </div>
        <div class="theme-container"></div>
      </div>
    </div>
    <div id="game-board"></div>
  </body>
  <script src="/app.js"></script>
</html>
